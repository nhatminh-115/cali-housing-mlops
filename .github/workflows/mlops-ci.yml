name: GitOps CI/CD/CT Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  # JOB 1: Kiem tra chat luong code (Continuous Integration)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Train Local Model for Testing
        run: python train.py
      - name: Run Tests
        run: pytest test_pipeline.py

  # JOB 2: Hien thuc hoa vung chua (Continuous Training & Containerization)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/housing-app:latest .
      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/housing-app:latest

  # JOB 3: Cap phat Ha tang (Infrastructure as Code)
  terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./terraform-mlops
    outputs:
      # Dinh tuyen dia chi IP dong de truyen xuong luong CD
      EC2_IP: ${{ steps.tf_output.outputs.instance_ip }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false # Loai bo boc vo de lay chuoi IP nguyen ban
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Terraform Init
        run: terraform init
        
      - name: Terraform Apply
        run: terraform apply -auto-approve
        
      - name: Extract EC2 Dynamic IP
        id: tf_output
        run: echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT

  # JOB 4: Trien khai tu dong (Continuous Deployment)
  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Race Condition Mitigation (Wait for Bootstrapping)
        run: sleep 60 # Cho doi 60 giay de Cloud-Init cai dat Docker tren EC2 moi
        
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ needs.terraform.outputs.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Xoa container cu (neu co)
            docker stop housing-app || true
            docker rm housing-app || true
            
            # 2. Xoa image cu de don rac
            docker rmi ${{ secrets.DOCKER_USERNAME }}/housing-app:latest || true
            
            # 3. Keo image moi nhat ve tu Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/housing-app:latest
            
            # 4. Khoi chay vung chua moi
            docker run -d -p 5000:5000 --name housing-app ${{ secrets.DOCKER_USERNAME }}/housing-app:latest